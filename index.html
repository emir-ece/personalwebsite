<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Emirhan Koç — portfolio" />
  <title>Emirhan Koç — Portfolio</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Soft beige & white palette */
      --bg: #fdfbf7;         /* light beige background */
      --panel: #ffffff;      /* white panels */
      --text: #2d2d2d;       /* dark gray text */
      --muted: #7a7a7a;      /* muted text */
      --border: #e9e4dd;     /* beige-tinted border */
      --accent: #d4a373;     /* warm beige accent */
      --accent-ghost: #f9f4ef;
      --shadow: 0 10px 30px rgba(0,0,0,0.06);
      --radius: 16px;
      --maxw: 980px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
      line-height: 1.65;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      position: relative;
      overflow-x: hidden;
    }

    /* --- subtle animated beige blobs --- */
    body::before, body::after{
      content: "";
      position: fixed;
      width: 44vmax; height: 44vmax;
      top: -10vmax; left: -10vmax;
      background: radial-gradient(closest-side, #fff4e6 0%, transparent 70%);
      filter: blur(30px);
      opacity: .6;
      z-index: -2;
      animation: float 18s ease-in-out infinite;
    }
    body::after{
      width: 38vmax; height: 38vmax;
      bottom: -12vmax; right: -8vmax; top: auto; left: auto;
      background: radial-gradient(closest-side, #f6efe7 0%, transparent 70%);
      animation-duration: 22s;
      animation-delay: -5s;
    }
    @keyframes float{
      0%,100% { transform: translate(0,0) scale(1); }
      50%     { transform: translate(2vmax, -1vmax) scale(1.03); }
    }

    a{ color: var(--text); text-decoration: none; }
    a:hover{ color: var(--accent); }

    .wrap{
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 32px 20px 80px;
    }

    /* Header / hero */
    header{
      display: grid;
      grid-template-columns: 100px 1fr;
      gap: 20px;
      align-items: center;
      padding: 24px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: saturate(120%) blur(2px);
    }
    .cover{
      grid-column: 1 / -1;
      height: 200px;
      border-radius: calc(var(--radius) - 6px);
      object-fit: cover;
      width: 100%;
      border: 1px solid var(--border);
      background: #f5f2ec;
      will-change: transform;
      transform: translateZ(0);
      transition: transform .2s ease;
    }
    .avatar{
      width: 100px; height: 100px; border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      margin-top: -50px;
      background: #f0ede8;
    }
    .title{
      display: flex; flex-direction: column; gap: 6px;
    }
    .title h1{
      font-size: 1.8rem; line-height: 1.2; margin: 0;
      letter-spacing: 0.2px;
    }
    .subtitle{
      margin: 0; color: var(--muted);
      font-weight: 500;
    }

    /* Tabs */
    .tabs{
      margin-top: 18px;
      display: flex; gap: 8px;
      flex-wrap: wrap;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 8px;
      box-shadow: var(--shadow);
    }
    .tab{
      appearance: none;
      border: 1px solid var(--border);
      background: #ffffffd9;
      color: var(--text);
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: transform .08s ease, box-shadow .2s ease, background .2s ease, color .2s ease;
    }
    .tab:hover{ transform: translateY(-1px); box-shadow: 0 6px 16px rgba(0,0,0,0.06); }
    .tab[aria-selected="true"]{
      background: var(--accent-ghost);
      border-color: #e3d9cc;
      color: var(--accent);
      box-shadow: inset 0 0 0 1px #eadfce, 0 6px 16px rgba(0,0,0,0.05);
    }

    /* Sections */
    section{
      margin-top: 22px;
      padding: 24px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      opacity: 0; transform: translateY(8px);
      will-change: opacity, transform;
      display: none; /* hidden by default for tabs */
    }
    section.active{ display: block; opacity: 1; transform: none; transition: opacity .4s ease, transform .4s ease; }

    h2{
      font-size: 1.2rem;
      margin: 0 0 12px 0;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--border);
    }

    .about p{ margin: 0; }

    /* Skills as soft pills */
    .skills{
      display: flex; flex-wrap: wrap; gap: 10px;
      margin: 6px 0 0 0; padding: 0; list-style: none;
    }
    .skills li{
      padding: 8px 12px;
      background: var(--accent-ghost);
      border: 1px solid var(--border);
      border-radius: 999px;
      font-size: 0.95rem;
    }

    /* Projects */
    .projects{
      display: grid; gap: 12px;
    }
    .project{
      padding: 16px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: #fffdf9;
      transition: transform .12s ease, box-shadow .2s ease;
    }
    .project:hover{
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.08);
    }
    .project h3{
      margin: 0 0 6px 0; font-size: 1.05rem;
    }
    .project p{ margin: 0; color: var(--muted); }

    @media (min-width: 720px){
      .projects{ grid-template-columns: 1fr 1fr; }
    }

    /* Contact */
    .contact a{
      display: inline-flex; align-items: center; gap: 8px;
      padding: 10px 14px; border-radius: 10px;
      border: 1px solid var(--border);
      background: #ffffff;
    }
    .contact a:hover{
      background: #f9f4ef; border-color: #e3d9cc;
    }

    footer{
      max-width: var(--maxw);
      margin: 24px auto 0;
      padding: 16px 20px 60px;
      color: var(--muted);
      text-align: center;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      * { animation: none !important; transition: none !important; }
    }
  </style>
</head>
